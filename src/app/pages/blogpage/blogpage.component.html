<div class="container mt-5 mb-5">
    <div class="row">
        <div  *ngIf="Blogtypes">
            <a routerLink="../../blog" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{Blogtypes[0].blogImg}}"  />
            <h1 class="mt-3">{{Blogtypes[0].blogName}}</h1>
            <p>{{Blogtypes[0].blogDetails}}</p>
            
        </div>

        <div class="col-lg-6">
            <form>
                <input type="text" class="form-control" placeholder="Enter your name"/><br><br>
                <textarea rows="4" class="form-control" cols="50" placeholder="comments"></textarea>
                <button type="submit" class="form-control">Submit</button>
            </form>


        </div> 
    </div>

</div>
